services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs_skills_db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nextjs_skills}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-nextjs_skills}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pg_data:
    driver: local
